<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Articles — Newspaper</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="Scripts/UI.js"></script>
  </head>
  <body>
    <header>
      <h1 style="text-align: center;">Articles</h1>
      <p  style="text-align: center;" class="lead">All published articles</p>
    </header>

    <main class="container">
      <ul class="article-list">
        <li class="dropdown">
          <div class="dropdown-header">
            <a id="Novemeber">December 2025</a>
            <button
              class="dropdown-toggle"
              aria-expanded="false"
              aria-controls="preview-nov"
            >
              Preview
            </button>
          </div>
          <div
            id="preview-nov"
            class="dropdown-content"
            role="region"
            aria-hidden="true"
          >
            <p>Nothing yet</p>
            <a href="ArticleViewer.html">Read full article →</a>
          </div>
        </li>
        <li class="dropdown">
          <div class="dropdown-header">
            <a id="November">November 2025</a>
            <button
              class="dropdown-toggle"
              aria-expanded="false"
              aria-controls="preview-dec"
            >
              Preview
            </button>
          </div>
          <div
            id="preview-dec"
            class="dropdown-content"
            role="region"
            aria-hidden="true"
          >
            <p>Nothing yet.</p>
            <a href="ArticleViewer.html">Read full article →</a>
          </div>
        </li>
        <li class="dropdown">
          <div class="dropdown-header">
            <a id="December">October 2025</a>
            <button
              class="dropdown-toggle"
              aria-expanded="false"
              aria-controls="preview-dec"
            >
              Preview
            </button>
          </div>
          <div
            id="preview-dec"
            class="dropdown-content"
            role="region"
            aria-hidden="true"
          >
            <p>Nothing yet.</p>
            <a href="ArticleViewer.html">Read full article →</a>
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
